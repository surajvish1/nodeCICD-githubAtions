<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Node.js App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="mb-4">ğŸŒ Interactive Node.js App by Suraj</h1>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="getTime()">ğŸ“… Show Current Time</button>
      <button class="btn btn-success" onclick="getQuote()">ğŸ“ Get Random Quote</button>
    </div>

    <div class="mb-3">
      <input type="text" id="echoInput" class="form-control" placeholder="Type something to echo back..." />
      <button class="btn btn-secondary mt-2" onclick="sendEcho()">ğŸ“¤ Send</button>
    </div>

    <div class="card">
      <div class="card-header">ğŸ“¦ Output</div>
      <pre class="card-body bg-white" id="output" style="min-height: 150px;"></pre>
    </div>
  </div>

  <script>
    async function getTime() {
      const res = await fetch('/api/time');
      const data = await res.json();
      showOutput(data);
    }

    async function getQuote() {
      const res = await fetch('/api/quote');
      const data = await res.json();
      showOutput(data);
    }

    async function sendEcho() {
      const input = document.getElementById('echoInput').value;
      const res = await fetch('/api/echo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input })
      });
      const data = await res.json();
      showOutput(data);
    }

    function showOutput(data) {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
  <footer class="text-center mt-5 mb-3 text-muted">
  &copy; Suraj Vishwakarma
</footer>

</body>
</html>
